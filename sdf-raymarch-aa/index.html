<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - screendoor transparency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				padding: 0;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				color: #fff;
			}

			a {
				color:#80CBC4;
			}

			#info {
				position: absolute;
				padding-top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Screen door transparency shader by <a href="http://gkjohnson.github.io" target="_blank" rel="noopener">Garrett Johnson</a>
		</div>

		<script type="module">

			import * as THREE from '//unpkg.com/three@0.130.1/build/three.module.js?module';
			import { OrbitControls } from '//unpkg.com/three@0.130.1/examples/jsm/controls/OrbitControls.js?module';

			import Stats from '//unpkg.com/three@0.130.1/examples/jsm/libs/stats.module.js?module';
			import dat from '//unpkg.com/dat.gui/build/dat.gui.module.js?module';

			// globals
			let stats;
			let camera, scene, renderer, controls;
			let directionalLight, ambientLight;
			let container;
			let cube;
			const params = {
			};

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x131619 );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				document.body.appendChild(renderer.domElement);

				// initialize renderer, scene, camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 2, 1, 3 );

				scene = new THREE.Scene();

				cube = new THREE.Mesh(
					new THREE.BoxBufferGeometry(),
					new THREE.MeshBasicMaterial( {
						side: THREE.BackSide,
					} ),
				);
				scene.add( cube );

				// stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// camera controls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 3000;

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new dat.GUI();
				gui.width = 300;

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				renderer.setPixelRatio( window.devicePixelRatio );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.update();
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
